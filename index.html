    <!-- YOUR FINAL DISCORD LOGGER (the beautiful one from your screenshot) -->
    <script>
    // homework bro bro Logger — Final Version (Dec 2025)
    // Anonymized hash + real device + resolution + page + exact time
    (function () {
        if (sessionStorage.getItem('hwl_logged')) return;

        // ←←←←←←←←←←←←←←←←←← YOUR DISCORD WEBHOOK URL HERE ←←←←←←←←←←←←←←←←←←
        const WEBHOOK = "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN";

        function simpleHash(str) {
            let h = 0;
            for (let i = 0; i < str.length; i++) h = Math.imul(31, h) + str.charCodeAt(i) | 0;
            return Math.abs(h).toString(36);
        }

        const ua = navigator.userAgent;
        const deviceInfo = `${
            /iPhone|iPad|iPod/.test(ua) ? "iPhone/iPad" :
            /Android/.test(ua) ? "Android Device" :
            /CrOS/.test(ua) ? "Chromebook" :
            /Mac/.test(ua) ? "Mac" :
            /Windows/.test(ua) ? "Windows PC" : "Other Device"
        } • ${
            navigator.platform.includes("Win") ? "Windows" :
            navigator.platform.includes("Mac") ? "macOS" :
            navigator.platform.includes("Linux") && /Android/.test(ua) ? "Android" :
            navigator.platform.includes("Linux") ? "Linux" : navigator.platform
        } • ${navigator.userAgentData?.brands?.[0]?.brand || "Unknown Browser"}`;

        const payload = {
            username: "homework bro bro Logger",
            embeds: [{
                title: "New Visitor",
                color: 0x00ff44,
                fields: [
                    { name: "Hash", value: "```" + simpleHash(navigator.userAgent + screen.width + screen.height + navigator.language) + "```", inline: false },
                    { name: "Device", value: deviceInfo, inline: false },
                    { name: "Resolution", value: `${screen.width}×${screen.height}`, inline: true },
                    { name: "Time", value: new Date().toLocaleString(), inline: true },
                    { name: "Page", value: location.href, inline: false }
                ],
                footer: { text: "Anonymized • Used only for abuse prevention" },
                timestamp: new Date().toISOString()
            }]
        };

        if (navigator.sendBeacon) {
            const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
            navigator.sendBeacon(WEBHOOK, blob);
        } else {
            fetch(WEBHOOK, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
                mode: "no-cors"
            }).catch(() => {});
        }

        sessionStorage.setItem('hwl_logged', '1');
    })();
